<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js" integrity="sha512-zN6KYOtONNTOGXz0RkWX2EpavN9VdIs+2w+To+fhciFv83YA9maUpi2lzZWrOfKXdFIZZomWufBznkyHi3a8oQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <title>Socket Chat</title>

</head>
<body>
  <ul id="mensagens">
  </ul>
  <form action="">
    <input type="text" id="mensagemInput" autocomplete="off"><button>Send</button>
  </form>

  <script>
    const socket = io();
    const form = document.querySelector('form');
    const inputMessage = document.querySelector('#mensagemInput');
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      socket.emit('message', inputMessage.value);
      inputMessage.value = '';
      return false;
    })
  </script>
</body>
</html>

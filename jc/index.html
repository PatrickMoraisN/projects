<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <div class="header">
      <label>R$</label>
      <input type="number" id="valor">

      <select id="parcelas">
        <option selected>Selecione as parcelas</option>
        <option value="1" class="valor-parcela">1X</option>
        <option value="2" class="valor-parcela">2X</option>
        <option value="3" class="valor-parcela">3X</option>
      </select>

      <button>Checar!</button>
    </div>
    <div class="resultado">
      <p>Valor total: <span id="total"></span></p> 
      <br>
      <p>Juros: <span id="juros"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
